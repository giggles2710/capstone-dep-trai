<h2>Todo</h2>
<style>
    .done-true {
        text-decoration: line-through;
        color: grey;
    }
</style>
<div ng-controller="todolistController" data-ng-init="viewProfile()">
    <span>{{remaining()}} of {{todos.length}} remaining</span>
    [ <a href="" ng-click="archive()">archive</a> ]
    <ul class="unstyled">
        <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done" data-ng-click="changeStatusTodo(todo)">
            <span class="done-{{todo.done}}">{{todo.content}}</span>
            <button  ng-click="removeTodo(todo)">a</button>
            <!--<input type="button" ng-click="removeTodo(todo)" value="remove">-->
        </li>
    </ul>
    <form ng-submit="addTodo()">
        <input type="text" ng-model="content"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
    </form>
</div>
