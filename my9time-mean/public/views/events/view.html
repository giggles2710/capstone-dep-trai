

<form data-ng-submit="update()" data-ng-init="findOne()">
    <table>
        <tbody>
        <tr>
            <th>Name</th>
            <div><input type="hidden" data-ng-model="event.id" value="{{event._id}}"> </div>
            <td><input type="text" name="name"  data-ng-model="event.name" value="{{event.name}}"  required/></td>
        </tr>
        <tr>
            <th>Start time</th>
            <td><input type="date" name="start" data-ng-model ="event.startTime" value="{{startTime}}" /></td>
        </tr>
        <tr>
            <th>End time</th>
            <td><input type="date" name="end"  data-ng-model="event.endTime" value="{{endTime}}" /></td>
        </tr>
        <tr>
            <th>Description</th>
            <td><input type="text" name="description"  data-ng-model="event.description" value="{{event.description}}"/></td>
        </tr>
        <tr>
            <th>Location</th>
            <td><input type="text" name="location"  data-ng-model="event.location" value="{{event.location}}" /></td>
        </tr>
        <tr>
            <th>Privacy</th>
            <td><input type="radio" name="privacy"  data-ng-model ="event.privacy" value="p"/> Private
                <input type="radio" name="privacy"  data-ng-model ="event.privacy" value="g"/> Group
                <input type="radio" name="privacy"  data-ng-model ="event.privacy" value="c"/> Close community
                <input type="radio" name="privacy"  data-ng-model ="event.privacy" value="o"/> Open community
            </td>
        </tr>
        <tr>
            <th>Invite</th>
            <td><input type="text" name="user" id="friend-token"/></td>
        </tr>
        <tr>
            <th></th>
        </tr>
        <tr>
            <th>Invite right</th>
            <td><input type="checkbox" name="all" id="all"/> All
                <input type="text" name="invite" id="invite-token"/>
            </td>
        </tr>
        <tr>
            <th>Color</th>
            <!-- Google style -->
            <td><input type="checkbox" name="color"  data-ng-model ="event.color" value="ffffff"/> ffffff
                <input type="checkbox" name="color"  data-ng-model ="event.color" value="000000"/> 000000
            </td>
        </tr>
        <tr>
            <th>Alarm</th>
            <td><input type="checkbox" name="alarm"  data-ng-model="alarm"/> Alarm</td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="Update"/>
</form>
