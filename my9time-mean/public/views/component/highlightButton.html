<div data-ng-if="display">
    <div class="likes" data-ng-show="!isLoading">
        <a data-ng-click="communicate()" title="{{button.name}}">
            <i class="{{button.status}}"></i>
        </a>
        {{button.label}}
    </div>

</div>
