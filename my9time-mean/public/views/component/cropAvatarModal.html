<!-- Modal Avatar -->
<div class="modal fade" id="crop-avatar-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-ng-controller="userController" data-ng-init="viewProfile()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Avatar</h4>
            </div>
            <div class="modal-body">
                <img-cropped src='{{user.avatar}}' selected='tmpCords = cords'/>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn-style" data-dismiss="modal">Close</button>-->
                <!--<button type="submit" class="btn-style">Save changes</button>-->
                <button ng-click="selected()">Crop ƒêi</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
