<div class="modal fade in" id="hide-{{post._id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="false" style="display:none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="modal-body">
                <form data-ng-submit="hideEvent(post._id)">
                    <input type="input" data-ng-model="curPostID" value="{{post._id}}">

                    <div style="text-align: center">
                        {{'CONFIRM'|translate}}</br>
                        <button type="button" class="btn-style" data-dismiss="modal">
                            {{'NO'|translate}}
                        </button>
                        <input type="submit" class="btn-style" value="{{'YES' | translate}}"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
