
<style>
    .done-true {
        text-decoration: line-through;
        color: grey;
    }
</style>

<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet back-button" href="" ng-click="back()">
            <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Todolist</h1>
    </div>
</div>

<div ng-controller="todolistController" data-ng-init="viewProfile()">
    <span>{{remaining()}} of {{todos.length}} remaining</span>
    [ <a href="" ng-click="archive()">archive</a> ]
    <ul class="unstyled">
        <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.status" data-ng-click="changeStatusTodo(todo)">
            <span class="done-{{todo.status}}">{{todo.content}}</span>
            <button  ng-click="removeTodo(todo)">Remove</button>
        </li>
    </ul>
    <form ng-submit="addTodo()">
        <input type="text" ng-model="content"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
    </form>
</div>
