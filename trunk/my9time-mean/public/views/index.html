<section data-ng-controller="IndexController">
    <h3>Welcome to My9Time<span ng-show="global.username">, {{global.username}}</span></h3>
    <ul>
        <li><a href="/signin">Sign in</a></li>
        <li><a href="/signup">Create a new account</a></li>
        <li><a href="/logout" ng-click="logout()">Log out</a></li>
        <li><a href="/profile">User Profile</a></li>
        <li><a href="/users/edit">Edit Profile</a></li>
        <li><a href="/users/avatar">Avatar Upload</a></li>
    </ul>
    <p translate="TITLE" translate-values="{ a: '{{global.username}}'}"></p>
    <p>{{ 'FOO' | translate }}</p>
    <div ng-controller="userController">
        <button class="btn" ng-click="open()">Open me!</button>
        <div ng-show="selected">Selection from a modal: {{ selected }}</div>
    </div>


</section>
