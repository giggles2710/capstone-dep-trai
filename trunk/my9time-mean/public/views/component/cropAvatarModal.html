<div class="modal fade" id="crop-avatar-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog" >
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Avatar</h4>
            </div>
            <div class="modal-body">
                <div data-ng-controller="userController">
                    <input type="text" ng-model="text">
                    {{text}}

                    <button data-ng-click="change()">Change</button>

                </div>
                <img-cropped src='{{user.avatar}}' selected='tmpCords = cords'/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-style" data-dismiss="modal">Close</button>
                <button ng-click="selected()">Crop</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
