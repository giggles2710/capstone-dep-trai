<section data-ng-if="isNotMe">
    <button class="btn-style" name="{{button.name}}" ng-click="communicate()" ng-show="!isLoading">{{button.label}}</button>
    <button class="btn-style" id="loading" ng-show="isLoading" disabled><i class="fa fa-refresh fa-spin"></i> loading... </button>
</section>
